<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Registration</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/create_hobby" method="post" class="bg-light pt-2 pb-5 pl-4 pr-4  border border-dark" id = 'form'>
        <div class="mb-3 mt-3">
            <label for="activity" class="form-label">Activity</label>
            <input type="text" name = 'activity' class="form-control">
        </div>
        <div class="mb-3 mt-3">
            <label for="exp_level"class="form-label">Exp_lvl</label>
            <select name="exp_level" id="">
                <option value="newb">newb</option>
                <option value="experienced">experienced</option>
                <option value="pro">pro</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="user_id "class="form-label">Who are You?</label>
            <select name="user_id" id="">
                {% for user in users %}
                    <option value="{{user.id}}">{{user.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
