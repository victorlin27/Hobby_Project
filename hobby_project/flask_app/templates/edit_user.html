<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Edit User!</h1>
    <form action="/update_user/{{one_user.id}}" method="post" class="bg-light pt-2 pb-5 pl-4 pr-4  border border-dark" id = 'form'>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name = 'name' class="form-control" value="{{one_user.name}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="username"class="form-label">Userame</label>
            <input type="text" name = 'username' class="form-control" value="{{one_user.username}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="email "class="form-label">Email</label>
            <input type="email" name = 'email' class="form-control" value="{{one_user.email}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">password</label>
            <input type="password" name = 'password' class="form-control" value="{{one_user.password}}">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
